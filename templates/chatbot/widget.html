<!-- Chatbot Widget - Disertakan di base.html -->
<div id="chatbot-widget" class="chatbot-widget">
    <!-- Toggle Button -->
    <button class="chatbot-toggle" id="chatbotToggle">
        <i class="bi bi-chat-dots-fill"></i>
        <span class="chatbot-badge" style="display: none;">1</span>
    </button>
    
    <!-- Chat Box -->
    <div class="chatbot-box" id="chatbotBox">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="chatbot-avatar">
                <i class="bi bi-robot"></i>
            </div>
            <div class="chatbot-info">
                <h6>Asisten Virtual</h6>
                <small><span class="status-dot"></span> Online</small>
            </div>
            <button class="chatbot-close" id="chatbotClose">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <!-- Messages -->
        <div class="chatbot-messages" id="chatbotMessages">
            <div class="chat-message bot">
                <div class="message-avatar">
                    <i class="bi bi-robot"></i>
                </div>
                <div class="message-content">
                    <p>Halo! ðŸ‘‹ Saya asisten virtual Program Studi. Ada yang bisa saya bantu?</p>
                    <span class="message-time">Baru saja</span>
                </div>
            </div>
            
            <!-- Quick Replies -->
            {% if quick_replies %}
            <div class="quick-replies">
                {% for reply in quick_replies %}
                <button class="quick-reply-btn" data-message="{{ reply.pertanyaan }}">
                    {{ reply.label }}
                </button>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        
        <!-- Input -->
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Ketik pesan..." autocomplete="off">
            <button id="chatbotSend">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>
</div>

<style>
.chatbot-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: 'Poppins', sans-serif;
}

.chatbot-toggle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
    position: relative;
}

.chatbot-toggle:hover {
    transform: scale(1.1);
}

.chatbot-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff4757;
    color: #fff;
    font-size: 0.7rem;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.chatbot-box {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 350px;
    height: 500px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    overflow: hidden;
}

.chatbot-box.active {
    display: flex;
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.chatbot-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    padding: 1rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.chatbot-avatar {
    width: 45px;
    height: 45px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
}

.chatbot-info h6 {
    margin: 0;
    font-weight: 600;
}

.chatbot-info small {
    opacity: 0.8;
    display: flex;
    align-items: center;
    gap: 5px;
}

.status-dot {
    width: 8px;
    height: 8px;
    background: #2ecc71;
    border-radius: 50%;
}

.chatbot-close {
    margin-left: auto;
    background: none;
    border: none;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    opacity: 0.8;
}

.chatbot-close:hover {
    opacity: 1;
}

.chatbot-messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    background: #f8f9fa;
}

.chat-message {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
}

.chat-message.user {
    flex-direction: row-reverse;
}

.message-avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.chat-message.bot .message-avatar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
}

.chat-message.user .message-avatar {
    background: #e0e0e0;
    color: #666;
}

.message-content {
    max-width: 75%;
    padding: 0.75rem 1rem;
    border-radius: 15px;
}

.chat-message.bot .message-content {
    background: #fff;
    border-bottom-left-radius: 5px;
}

.chat-message.user .message-content {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    border-bottom-right-radius: 5px;
}

.message-content p {
    margin: 0;
    font-size: 0.9rem;
    line-height: 1.5;
    white-space: pre-wrap;
}

.message-time {
    font-size: 0.7rem;
    opacity: 0.6;
    display: block;
    margin-top: 0.25rem;
}

.quick-replies {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-top: 0.5rem;
}

.quick-reply-btn {
    background: #fff;
    border: 1px solid #667eea;
    color: #667eea;
    padding: 0.4rem 0.8rem;
    border-radius: 20px;
    font-size: 0.8rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.quick-reply-btn:hover {
    background: #667eea;
    color: #fff;
}

.chatbot-input {
    padding: 1rem;
    display: flex;
    gap: 0.5rem;
    background: #fff;
    border-top: 1px solid #eee;
}

.chatbot-input input {
    flex: 1;
    border: 1px solid #e0e0e0;
    border-radius: 25px;
    padding: 0.75rem 1rem;
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.3s;
}

.chatbot-input input:focus {
    border-color: #667eea;
}

.chatbot-input button {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: #fff;
    cursor: pointer;
    transition: transform 0.3s;
}

.chatbot-input button:hover {
    transform: scale(1.05);
}

.typing-indicator {
    display: flex;
    gap: 4px;
    padding: 10px;
}

.typing-indicator span {
    width: 8px;
    height: 8px;
    background: #667eea;
    border-radius: 50%;
    animation: typing 1s infinite;
}

.typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

@keyframes typing {
    0%, 100% { opacity: 0.3; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1); }
}

@media (max-width: 576px) {
    .chatbot-box {
        width: calc(100vw - 40px);
        height: calc(100vh - 150px);
        bottom: 70px;
        right: -10px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('chatbotToggle');
    const box = document.getElementById('chatbotBox');
    const close = document.getElementById('chatbotClose');
    const input = document.getElementById('chatbotInput');
    const sendBtn = document.getElementById('chatbotSend');
    const messages = document.getElementById('chatbotMessages');
    
    // Session ID
    let sessionId = localStorage.getItem('chatSessionId');
    if (!sessionId) {
        sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('chatSessionId', sessionId);
    }
    
    // Toggle chatbox
    toggle.addEventListener('click', function() {
        box.classList.toggle('active');
        if (box.classList.contains('active')) {
            input.focus();
        }
    });
    
    close.addEventListener('click', function() {
        box.classList.remove('active');
    });
    
    // Quick replies
    document.querySelectorAll('.quick-reply-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const message = this.dataset.message;
            input.value = message;
            sendMessage();
        });
    });
    
    // Send message
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });
    
    function sendMessage() {
        const message = input.value.trim();
        if (!message) return;
        
        // Add user message
        addMessage(message, 'user');
        input.value = '';
        
        // Show typing indicator
        showTyping();
        
        // Send to API
        fetch('{% url "chatbot:send" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: message,
                session_id: sessionId
            })
        })
        .then(response => response.json())
        .then(data => {
            hideTyping();
            addMessage(data.response, 'bot');
        })
        .catch(error => {
            hideTyping();
            addMessage('Maaf, terjadi kesalahan. Silakan coba lagi.', 'bot');
        });
    }
    
    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = 'chat-message ' + type;
        
        const now = new Date();
        const time = now.getHours().toString().padStart(2, '0') + ':' + 
                     now.getMinutes().toString().padStart(2, '0');
        
        div.innerHTML = `
            <div class="message-avatar">
                <i class="bi bi-${type === 'bot' ? 'robot' : 'person'}"></i>
            </div>
            <div class="message-content">
                <p>${escapeHtml(text)}</p>
                <span class="message-time">${time}</span>
            </div>
        `;
        
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }
    
    function showTyping() {
        const div = document.createElement('div');
        div.className = 'chat-message bot';
        div.id = 'typingIndicator';
        div.innerHTML = `
            <div class="message-avatar">
                <i class="bi bi-robot"></i>
            </div>
            <div class="message-content">
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>
        `;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }
    
    function hideTyping() {
        const indicator = document.getElementById('typingIndicator');
        if (indicator) indicator.remove();
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
});
</script>
